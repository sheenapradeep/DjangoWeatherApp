{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'weatherapp/stylesresults.css'%}">

    <title>Document</title>
</head>
<body>
    

    <div class="container">
    <h1>Weather Application ☂️🌈 </h1>   
    <div class="card">
      <div class="card-header">
        <h2> {{name}} </h2>
    </div>
      <div class="card-body">
          <h5 class="card-title"> <img src="https://openweathermap.org/img/wn/{{icon}}@2x.png" alt=""></h5>
          <p class="card-text"> {{temp}} </p>
          <p class="card-text"> {{weather}} </p>
          <p class="card-text"> {{description}} </p>
          <p class="card-text"> {{feelslike}} </p>

    </div>

  </div>
  </div>

</body>
</html>
